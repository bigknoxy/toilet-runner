<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toilet Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      background: #87CEEB;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #score {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 10;
      pointer-events: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .screen {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 400px;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 32px;
      color: #333;
    }

    p {
      margin: 0 0 30px;
      font-size: 18px;
      color: #666;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #87CEEB;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #game-over-screen {
      display: none;
    }

    #final-score {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    #start-screen {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>
  <div id="score">0</div>
  <div id="overlay">
    <div id="start-screen" class="screen">
      <h1>Toilet Runner</h1>
      <p>Tap or press any key to start</p>
    </div>
    <div id="game-over-screen" class="screen">
      <h1>Game Over!</h1>
      <p id="final-score">Score: 0</p>
      <button id="restart-button">Play Again</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
